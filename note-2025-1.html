<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>書陵部について</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .note-container {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      color: #005bac;
      border-bottom: 2px solid #005bac;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #007acc;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #007acc;
      padding-left: 0.6rem;
    }

    p, ul {
      font-size: 1rem;
      line-height: 1.8;
    }

    ul {
      padding-left: 1.5rem;
    }

    li::marker {
      color: #007acc;
    }

    .section {
      margin-bottom: 2rem;
    }

    ::selection {
      background: #cceeff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h1>書陵部について</h1>
    
    <div class="section">
      <h2>組織</h2>
      <ul>
       <li>宮内庁書陵部は、昭和24年（1949）の官制改革によって、旧宮内省下の図と書寮及び諸陵寮が統合されて設置された官署。</li>
       <li>書陵部は、図書課、編修課、陵墓課の三課体制で宮内省・宮内府時代の活動を継承しつつ、現代に引き継がれた歴史的な資料の保存や整理・公開、陵墓の管理と調査等を行うとともに、皇室の制度や文化の総合的な調査研究を行っており、これらの成果を刊行物や機関誌、外部機関との共催展などを通じて広く公開している。</li>
       </ul>
    </div>

 <div class="section">
      <h2>アクセス</h2>
      <ul>
       <li>〒100-8111　東京都千代田区千代田1-1</li>

       </ul>
    </div>
</body>
</html>
