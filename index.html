    .grid {

    .card {

      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #007acc;
    }

    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #666;
    }
