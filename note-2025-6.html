<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>参考サイト</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .note-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      color: #005bac;
      border-bottom: 2px solid #005bac;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #007acc;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid #007acc;
      padding-left: 0.6rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
    }

    ul {
      font-size: 1rem;
      line-height: 1.8;
      padding-left: 1.5rem;
    }

    li::marker {
      color: #007acc;
    }

    ::selection {
      background: #cceeff;
      color: #000;
    }

    .blue-frame {
  border: 2px solid #007BFF;
  border-radius: 8px;
  padding: 0.8rem;
  margin: 0.5rem 0;
  background-color: #e6f2ff;
}

  </style>
</head>
  </style>
</head>
<body>
  <div class="note-container">
    <h1>参考サイト</h1>
    <a>宮内庁HP　https://www.kunaicho.go.jp/culture/shoryobu/shoryobu.html</a>
    
  </div>
</body>
</html>
